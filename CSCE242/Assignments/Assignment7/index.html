<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Assignment 7</title>        
    </head>
    <body>
        <div class="content">
            <section id="man-box">
                <h1>Running Man</h1>
                <img id="still-man" src="images/walkingMan.svg" alt="stick man walking" height="65px" width="65px">
            </section>
            <section id="fund-box">
                <h1>Fund Raising</h1>
                <h2>Goal: $10,000.00</h2>
                <p class="input">
                    <label for="funds-raised-txt">Funds Raised:</label>
                    <input id="funds-raised-txt">
                    <span id="error-funds" class="error hidden">* blank</span>
                </p>
                <div class="button"><button id="funds-display">Display</button></div>
                <div id="thermometer">
                    <div id="progress"></div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
