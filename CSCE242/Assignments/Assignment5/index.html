<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title></title>        
    </head>
    <body>
        <div class="box-container">
            <div class="box">
                <h1>Learning JavaScript</h1>
                <section>
                    <p>
                        <label for="txt-first-name">First Name: </label>
                        <input id="txt-first-name">
                    </p>
                    <p>
                        <label for="txt-last-name">Last Name: </label>
                        <input id="txt-last-name">
                    </p>
                    <p>
                        <label for="txt-product-name">Produt Name: </label>
                        <input id="txt-product-name">
                    </p>
                    <p>
                        <label for="txt-product-count">Produt Count: </label>
                        <input id="txt-product-count">
                    </p>
                    <p>
                        <label for="txt-product-price">Produt Price: </label>
                        <input id="txt-product-price">
                    </p>
                    <p>Tax: 0.07</p>
                </section>
    
                <section class="button">
                    <button id="btn-calculate">
                        <p>Calculate</p>
                    </button>
                </section>

                <div class="result-container">
                    <section>
                        <p id="results"></p>
                    </section>
                    <section>
                        <p id="total"></p>
                    </section>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
